<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 id="title">Survey Form</h1>
        <p id="description">Please fill out this survey to help us improve our services.</p>
        
        <form id="survey-form">
            <div>
                <label id="name-label" for="name">Name:</label>
                <input type="text" id="name" name="name" placeholder="Enter your name" required>
            </div>
            
            <div>
                <label id="email-label" for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>

            <div>
                <label id="number-label" for="number">Age:</label>
                <input type="number" id="number" name="number" placeholder="Enter your age" min="1" max="120" required>
            </div>

            <div>
                <label for="dropdown">Favorite Programming Language:</label>
                <select id="dropdown" name="language" required>
                    <option value="">Select an option</option>
                    <option value="javascript">JavaScript</option>
                    <option value="python">Python</option>
                    <option value="java">Java</option>
                    <option value="csharp">C#</option>
                </select>
            </div>

            <div>
                <label>Do you like coding?</label>
                <div>
                    <input type="radio" id="yes" name="coding" value="yes" required>
                    <label for="yes">Yes</label>
                </div>
                <div>
                    <input type="radio" id="no" name="coding" value="no" required>
                    <label for="no">No</label>
                </div>
            </div>

            <div>
                <label>What frameworks do you use?</label>
                <div>
                    <input type="checkbox" id="react" name="frameworks" value="react">
                    <label for="react">React</label>
                </div>
                <div>
                    <input type="checkbox" id="angular" name="frameworks" value="angular">
                    <label for="angular">Angular</label>
                </div>
                <div>
                    <input type="checkbox" id="vue" name="frameworks" value="vue">
                    <label for="vue">Vue</label>
                </div>
            </div>

            <div>
                <label for="comments"> Comments:</label>
                <textarea id="comments" name="comments" rows="4" placeholder="Enter your comments here..."></textarea>
            </div>

            <div>
                <button type="submit" id="submit">Submit</button>
            </div>
        </form>
    </div>
</body>
</html>
